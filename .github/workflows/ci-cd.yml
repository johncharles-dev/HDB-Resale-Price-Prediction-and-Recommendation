name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'HDB-Backend/**'
      - 'HDB-Frontend/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'HDB-Backend/**'
      - 'HDB-Frontend/**'

jobs:
  # ============================================
  # BACKEND JOBS
  # ============================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: HDB-Backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: HDB-Backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install flake8
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short || echo "No tests found or tests skipped"
        continue-on-error: true

  # ============================================
  # FRONTEND JOBS
  # ============================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: HDB-Frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: HDB-Frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Build test
        run: npm run build

  # ============================================
  # DEPLOY TO EC2
  # ============================================
  deploy:
    name: Deploy to EC2
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/HDB-Resale-Price-Prediction-and-Recommendation
            git pull origin main

            # Backend
            cd HDB-Backend
            docker stop hdb-api || true
            docker rm hdb-api || true
            docker build -t hdb-backend .
            docker run -d -p 8000:8000 --name hdb-api --restart unless-stopped hdb-backend

            # Frontend
            cd ../HDB-Frontend
            docker stop hdb-frontend || true
            docker rm hdb-frontend || true
            docker build -t hdb-frontend .
            docker run -d -p 80:80 --name hdb-frontend --restart unless-stopped hdb-frontend

            # Health check
            sleep 20
            curl -f http://localhost:8000/health || exit 1
            echo "Deployment successful!"
