name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'HDB-Backend/**'
      - 'HDB-Frontend/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'HDB-Backend/**'
      - 'HDB-Frontend/**'

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/johncharles-dev/hdb-resale-price-prediction-and-recommendation/hdb-backend
  FRONTEND_IMAGE: ghcr.io/johncharles-dev/hdb-resale-price-prediction-and-recommendation/hdb-frontend

jobs:
  # ============================================
  # BACKEND JOBS
  # ============================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: HDB-Backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: HDB-Backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install flake8
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short || echo "No tests found or tests skipped"
        continue-on-error: true

  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: test-backend
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./HDB-Backend
          file: ./HDB-Backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # FRONTEND JOBS
  # ============================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: HDB-Frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: HDB-Frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Build test
        run: npm run build

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: test-frontend
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./HDB-Frontend
          file: ./HDB-Frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # DEPLOY TO EC2
  # ============================================
  deploy:
    name: Deploy to EC2
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Stop existing containers
            docker stop hdb-api || true
            docker rm hdb-api || true
            docker stop hdb-frontend || true
            docker rm hdb-frontend || true

            # Pull latest images
            docker pull ghcr.io/johncharles-dev/hdb-resale-price-prediction-and-recommendation/hdb-backend:latest
            docker pull ghcr.io/johncharles-dev/hdb-resale-price-prediction-and-recommendation/hdb-frontend:latest

            # Run Backend
            docker run -d \
              --name hdb-api \
              --restart unless-stopped \
              -p 8000:8000 \
              ghcr.io/johncharles-dev/hdb-resale-price-prediction-and-recommendation/hdb-backend:latest

            # Run Frontend
            docker run -d \
              --name hdb-frontend \
              --restart unless-stopped \
              -p 80:80 \
              ghcr.io/johncharles-dev/hdb-resale-price-prediction-and-recommendation/hdb-frontend:latest

            # Cleanup old images
            docker image prune -f

            # Health check
            sleep 20
            curl -f http://localhost:8000/health || exit 1
            echo "Deployment successful!"
