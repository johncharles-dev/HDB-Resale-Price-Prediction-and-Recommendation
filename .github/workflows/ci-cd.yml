name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'HDB-Backend/**'
      - 'HDB-Frontend/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'HDB-Backend/**'
      - 'HDB-Frontend/**'

jobs:
  # ============================================
  # BACKEND JOBS
  # ============================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: HDB-Backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: HDB-Backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install flake8
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short || echo "No tests found or tests skipped"
        continue-on-error: true

  # ============================================
  # FRONTEND JOBS
  # ============================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: HDB-Frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: HDB-Frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Build test
        run: npm run build

  # ============================================
  # DEPLOY TO EC2
  # ============================================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            # Navigate to project directory
            cd ~/HDB-Resale-Price-Prediction-and-Recommendation

            # Pull latest code
            echo "Pulling latest code..."
            git pull origin main

            # Stop existing containers
            echo "Stopping existing containers..."
            docker stop hdb-api hdb-frontend 2>/dev/null || true
            docker rm hdb-api hdb-frontend 2>/dev/null || true

            # Build Backend image
            echo "Building backend image..."
            cd ~/HDB-Resale-Price-Prediction-and-Recommendation/HDB-Backend
            docker build -t hdb-api:latest .

            # Build Frontend image
            echo "Building frontend image..."
            cd ~/HDB-Resale-Price-Prediction-and-Recommendation/HDB-Frontend
            docker build -t hdb-frontend:latest .

            # Start Backend container (port 8000)
            echo "Starting backend container..."
            docker run -d \
              --name hdb-api \
              --restart unless-stopped \
              -p 8000:8000 \
              -v ~/HDB-Resale-Price-Prediction-and-Recommendation/HDB-Backend/app/data:/app/app/data:ro \
              -v ~/HDB-Resale-Price-Prediction-and-Recommendation/HDB-Backend/app/models:/app/app/models:ro \
              hdb-api:latest

            # Start Frontend container (port 80)
            echo "Starting frontend container..."
            docker run -d \
              --name hdb-frontend \
              --restart unless-stopped \
              -p 80:80 \
              hdb-frontend:latest

            # Cleanup old images
            echo "Cleaning up old images..."
            docker image prune -f

            # Health checks with retries
            echo "Waiting for services to start..."
            sleep 10

            echo "Checking backend health..."
            for i in 1 2 3 4 5; do
              if curl -sf http://localhost:8000/health > /dev/null; then
                echo "Backend is healthy!"
                break
              fi
              echo "Attempt $i: Backend not ready, waiting..."
              sleep 5
            done

            echo "Checking frontend health..."
            for i in 1 2 3 4 5; do
              if curl -sf http://localhost:80/health > /dev/null; then
                echo "Frontend is healthy!"
                break
              fi
              echo "Attempt $i: Frontend not ready, waiting..."
              sleep 5
            done

            echo ""
            echo "========================================="
            echo "Deployment successful!"
            echo "Frontend: http://${{ secrets.EC2_HOST }}"
            echo "Backend API: http://${{ secrets.EC2_HOST }}:8000"
            echo "========================================="
